<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visual Admin Dashboard - Preferences</title>
  <meta name="description" content="">
  <meta name="author" content="templatemo">
  <!--
  Visual Admin Template
  http://www.templatemo.com/preview/templatemo_455_visual_admin
  -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
  <link href="input/css/font-awesome.min.css" rel="stylesheet">
  <link href="input/css/bootstrap.min.css" rel="stylesheet">
  <link href="input/css/templatemo-style.css" rel="stylesheet">


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
  <body class="light-gray-bg">
      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">

        <div class="templatemo-content-container" id="app">
          <div class="templatemo-content-widget white-bg">
            <h2 class="margin-bottom-10">User Information</h2>
            <p>Edit your information.</p>
            <form action="" class="templatemo-login-form" method="post" enctype="multipart/form-data">
              <div class="row form-group">
                <div class="col-lg-4 col-md-4 form-group">
                    <label for="userName">User Name</label>
                    <input v-model="userInfo.userName" type="text" class="form-control" id="userName" placeholder="user name...">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-lg-4 col-md-4 form-group">                  
                    <label for="age">Age</label>
                    <input v-model="userInfo.age" type="text" class="form-control" id="age" placeholder="age...">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-lg-4 col-md-4 form-group">
                    <label for="mailAddress">Mail Address</label>
                    <input v-model="userInfo.mailAddress" type="text" class="form-control" id="mailAddress" placeholder="Mail Address...">
                </div>                
              </div>
              <div class="row form-group">
                <div class="col-lg-4 col-md-4 form-group">
                  <div>
                    <label class="control-label templatemo-block">Gender</label>
                    <div class="templatemo-block margin-bottom-5">
                      <input v-model="userInfo.gender" type="radio" name="genderOptions" id="r0" value="0">
                      <label for="r0" class="font-weight-400"><span></span>Unknown Gender</label>
                    </div>
                    <div class="templatemo-block margin-bottom-5">
                      <input v-model="userInfo.gender" type="radio" name="genderOptions" id="r1" value="1">
                      <label for="r1" class="font-weight-400"><span></span>Male</label>
                    </div>
                    <div class="templatemo-block margin-bottom-5">
                      <input v-model="userInfo.gender" type="radio" name="genderOptions" id="r2" value="2">
                      <label for="r2" class="font-weight-400"><span></span>Female</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-lg-6 form-group">
                    <label class="control-label" for="otherInfo">Other Informations</label>
                    <textarea v-model="userInfo.otherInfo" class="form-control" id="otherInfo" rows="3" placeholder="other informations"></textarea>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-lg-6 form-group">
                  <a href="modifyPassword.html">Change Password</a>
                </div>
              </div>


              <div class="form-group text-left">
                <button type="button" class="templatemo-blue-button" @click="update">Update</button>
                <button type="button" class="templatemo-white-button" @click="back">&nbsp;Back&nbsp;</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

      <!-- JS -->
      <script type="text/javascript" src="input/js/jquery-3.3.1.min.js"></script>        <!-- jQuery -->
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="../res/static/js/vue/userInfo.js"></script>
      <script type="text/javascript" src="input/js/bootstrap-filestyle.min.js"></script>  <!-- http://markusslima.github.io/bootstrap-filestyle/ -->
      <script type="text/javascript" src="input/js/templatemo-script.js"></script>        <!-- Templatemo Script -->
  </body>
</html>
